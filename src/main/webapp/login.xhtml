<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>Monitorias ECI</title>
    </h:head>
    <h:form id="login">

        <h:body styleClass="login-body">

            <div id="login-wrapper">
                <p:graphicImage name="images/login-l.png" library="omega-layout" width="400" />

                <div id="login-container">
                    <span class="title">Portal De Monitorias</span>

                    <div class="ui-g ui-fluid">
                        
                        <div class="ui-g-12">
      

                            <p:inputText id="username" required="true" placeholder="Username" value="#{Login.username}" />
                            <p:message for="username" display="Error:"/>
                        </div>
                        <div class="ui-g-12">
                            <p:password id="password" required="true" placeholder="Password" value="#{Login.password}" feedback="false" />
                            <p:message for="password" display="Error:" />
                        </div>


                        <div class="ui-g-12">
                            
                            <p:commandButton id="login" value="Login" update="login"    actionListener="#{Login.login()}" icon="fa fa-check" process="@form" partialSubmit="true" ajax="true" />
                            <p:message for="login" showDetail="true"  />
                        </div>
                    </div>
                </div>

                <div class="login-footer">Monitorias ECI</div>
            </div>

            <h:outputStylesheet name="css/layout.css" library="omega-layout" />
        </h:body>
    </h:form>

</html>
