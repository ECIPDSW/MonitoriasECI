<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:po="http://primefaces.org/omega"
    xmlns:jsf="http://xmlns.jcp.org/jsf">
  <h:form id="menuform">
    <div class="sidebar">
        <div class="nano">
            <div class="nano-content sidebar-scroll-content">
                <div class="logo">
                    <p:graphicImage name="images/Logo.png" library="omega-layout" width="200"/>
                </div>

                <div class="profile">
                    <p:graphicImage name="images/profile.png" library="omega-layout" />
                    <a id="profile-button" href="#">
                        <span class="username" ><h:outputText value="#{Login.user.nombre} #{Login.user.apellido}" /></span>
                        <i class="fa fa-fw fa-cog"></i>
                    </a>
                    <ul>
                        <li><a href="#"><i class="fa fa-fw fa-sliders"></i><span>Cuenta</span></a></li>
                        <li><a href="#"><i class="fa fa-fw fa-bell"></i><span>Notificaciones</span><span class="menu-badge">2</span></a></li>
                        <li><a href="#" jsf:action="#{Login.logout()}"><i  class="fa fa-fw fa-sign-out" > </i><span>Salir</span></a></li>
                    </ul>
                </div>

                <div class="menu">
                    <po:menu>
                        <p:menuitem id="om_dashboard" value="Dashboard" icon="fa fa-home" outcome="/dashboard"/>
                        <p:submenu id="am_customization" label="Monitoria" icon="fa fa-fw fa-bars"  rendered="#{Login.monitor}">
                            <p:menuitem id="IniMonitoria" value="Iniciar Monitoria" icon="fa fa-fw fa-bars" outcome="/InicioMonitoria" />
                            <p:menuitem id="RegAsistentes" value="Registrar Asistentes" icon="fa fa-fw fa-bars" outcome="/RegistroAsistentes"/>
                            
                        </p:submenu>
                        <p:submenu id="om_components" label="Información Monitorias" icon="fa fa-sitemap" rendered="#{Login.profesor}">
                            <p:menuitem id="om_sample" value="Asistentes" icon="fa fa-columns" outcome="/Infoasistentes" />
                            <p:submenu id="om_Monitorias" label="Información Monitorias" icon="fa fa-sitemap" rendered="#{Login.profesor}">
                                <p:menuitem id="info_monitoriaGeneral" value="Monitorias" icon="fa fa-columns" outcome="/Infomonitorias" />
                                 <p:menuitem id="info_monitoriaDia" value="Monitorias Específicas" icon="fa fa-columns" outcome="/Infomonitoriasdia" />
                                 
                            </p:submenu>
                        </p:submenu>
                        
                        <p:submenu id="estadisticas" label="Informacion" icon="fa fa-newspaper-o" rendered="#{Login.administrador}">
                            <p:menuitem id="est" value="Estadisticas por curso" icon="fa fa-bar-chart" outcome="/estadisticas" />
                            
                        </p:submenu>
               
                        
                        <p:submenu id="editar" label="Edicion Monitorias" icon="fa fa-edit" rendered="#{Login.administrador}">
                            <p:menuitem id="monitores" value="Editar Monitores" icon="fa fa-users" outcome="/empty" />
                            <p:menuitem id="Profesores" value="Editar Profesores" icon="fa fa-bank" outcome="/estadisticas" />
                            <p:menuitem id="Cursos" value="Editar Cursos" icon="fa fa-book" outcome="/edicionCursos" />
                            <p:menuitem id="monitorias" value="Editar monitorias" icon="fa fa-list-alt" outcome="/estadisticas" />
                        </p:submenu>

                    </po:menu>
                </div>
            </div>
        </div>
    </div>
  </h:form>
</ui:composition>
