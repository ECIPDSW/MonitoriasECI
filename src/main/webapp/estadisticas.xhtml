    <ui:define name="content">

        <h:form>
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12">
                        <div class="ui-g-12 ui-lg-6">
                            <!-- Left Side -->
                            <div class="card">
                                <h1>Seleccion de parametros de flitrado</h1>
                                <p:growl id="growl" autoUpdate="true" showDetail="true" sticky="true" /> 
                                <p:panelGrid id="filtros" columns="2" columnClasses="ui-grid-col-6,ui-grid-col-50" layout="grid" styleClass="ui-panelgrid-blank" style="border:0px none; background-color:transparent;">

                                    <p:outputLabel for="semestres" value="Seleccione semestre : "  />
                                    <p:selectOneMenu id="semestres" value="#{Administrador.semestreSeleccionado}"    required="true" requiredMessage="Seleccione un grupo.">
                                        <f:selectItem itemLabel="Seleccione" itemValue="" />
                                        <f:selectItems value="#{Administrador.semestres}" />
                                    </p:selectOneMenu>

                                    <p:outputLabel for="Cursos" value="Seleccione Curso: "  />
                                    <p:selectOneMenu id="Cursos" value="#{Administrador.cursoSeleccionado}"    required="true" requiredMessage="Seleccione un grupo.">
                                        <f:selectItem itemLabel="Seleccione" itemValue="" />
                                        <f:selectItems value="#{Administrador.cursos}" />
                                    </p:selectOneMenu>


                                </p:panelGrid>
                                <p:separator />
                                <p:panelGrid columns="1"  columnClasses="ui-grid-col-100" layout="grid" styleClass="ui-panelgrid-blank" style="border:0px none; background-color:transparent;">
                                    <p:commandButton id="btnEstadisticas"  update="filtros"  value="Consultar Estadisticas" icon="ui-icon-check fa fa-check Fs14 White"    style="width:auto;margin-bottom:10px;">

                                    </p:commandButton>
                                </p:panelGrid>


                            </div>
                        </div>

                        <div class="ui-g-12 ui-lg-6">
                            <div class="card">

                                <p:chart id="line" type="line" model="#{chartDemoView.combinedModel}" responsive="true"/>
