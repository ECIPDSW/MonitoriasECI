<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Sample</ui:define>

    <ui:define name="content">
        
        
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12">
                        <div class="ui-g-12 ui-lg-6">
                            <!-- Left Side -->
                            <div class="card">
                                
                                <h:form id="Search">
                                    <h1>Consultar Asistentes</h1>
                                    <f:event type="preRenderView" listener="#{Profesor.refresh()}" />
                                    <p:panelGrid columns="2" columnClasses="ui-grid-col-6,ui-grid-col-20" layout="grid" styleClass="ui-panelgrid-blank" style="border:0px none; background-color:transparent;">
                                
                                        <p:outputLabel for="Grupo" value="Seleccione Grupo: "  />
                                        <p:selectOneMenu id="Grupo"  value="#{Profesor.grupo}" effect="fold" editable="true"   style="width:125px">
                                            <f:selectItem itemLabel="Seleccione el Grupo" itemValue="" />
                                            <f:selectItems value="#{Profesor.grupos}" />
                                        </p:selectOneMenu>
                                        <p:commandButton update="MonitoriasG" id="buscar" value="Buscar"     actionListener="#{Profesor.buscar()}" icon="fa fa-check" process="@form"  ajax="true" />
                                   </p:panelGrid>

                                </h:form>


                            </div>
                            <div class="card">
                                <h:form id="Registradas">
                                    <h1>Monitorias Registradas</h1>
                                    <p:dataTable var="reg" value="#{Profesor.monitoriasr}">
                                        <f:facet name="header">
                                            <h:outputText value="" />
                                        </f:facet>
                                        <p:column headerText="Fecha">
                                            <p:commandButton update="Asistentes" value="#{reg.fechas}" action="#{Profesor.aseso(reg)}"/>

                                        </p:column>
                                        <p:column headerText="Hora Inicio">
                                            <h:outputText value="#{reg.horaInicio}" />
                                        </p:column>
                                        <p:column headerText="Hora Fin">
                                            <h:outputText value="#{reg.horaFin}" />
                                        </p:column>

                                        <p:column headerText="IP">
                                            <h:outputText value="#{reg.ip}" />
                                        </p:column>


                                    </p:dataTable>
                                    <p:spacer height="10" />
                                    
                                </h:form>
                            </div>
                            <h:form id="Asistentes">
                                <div class="card">
                                    <p:dataTable var="as" value="#{Profesor.asesorias}">
                                        <f:facet name="header">Asistentes</f:facet>
                                        <p:column headerText="Carné">
                                            <h:outputText value="#{as.idEstudiante}" />
                                        </p:column>

                                        <p:column headerText="Nombre">
                                            <h:outputText value="#{as.nombreEstudiante}" />
                                        </p:column>

                                        <p:column headerText="Temas">
                                            <h:outputText value="#{as.temass}" />
                                        </p:column>
                                        <p:column headerText="Observaciones">
                                            <h:outputText value="#{as.observaciones}" />
                                        </p:column>
                                    </p:dataTable>   
                                </div>
                            </h:form>
                        </div>

                        <div class="ui-g-12 ui-lg-6">
                            
                            <div class="card">
                                <h:form id="MonitoriasG">
                                    <h1>Monitorias</h1>
                                    <p:dataTable var="mon" value="#{Profesor.monitorias}" >
                                        <f:facet name="header">
                                            
                                        </f:facet>
                                        <p:column headerText="Día">
                                            <p:commandButton update="Registradas" value="#{mon.dia}" action="#{Profesor.moni(mon)}"/>
                                        </p:column>
                                        <p:column headerText="Hora Inicio">
                                            <h:outputText value="#{mon.horaInicio}" />
                                        </p:column>
                                        <p:column headerText="Hora Fin">
                                            <h:outputText value="#{mon.horaFin}" />
                                        </p:column>

                                        <p:column headerText="Lugar">
                                            <h:outputText value="#{mon.lugar}" />
                                        </p:column>


                                    </p:dataTable>
                                </h:form>
                                    <p:spacer height="10" />
                                    

                               
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        
    </ui:define>
    
</ui:composition>
