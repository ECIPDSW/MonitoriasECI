<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">



    <ui:define name="content">

        <h:form>
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12">
                        <div class="ui-g-12 ui-lg-6">
                            <div class="card">
                                <h1>Registrar LLegada a Monitoria</h1>
                                <p:panelGrid columns="2"  columnClasses="ui-grid-col-20,ui-grid-col-20" layout="grid" styleClass="ui-panelgrid-blank" style="border:0px none; background-color:transparent;">
                                    <p:clock />
                                    <p:spacer height="50" />
                                </p:panelGrid>
                                <p:panelGrid columns="2"  columnClasses="ui-grid-col-20,ui-grid-col-20" layout="grid" styleClass="ui-panelgrid-blank" style="border:0px none; background-color:transparent;">

                                    <p:outputLabel for="Monitoria" value="Seleccione monitoria que desea iniciar:"  />
                                    <p:selectOneMenu id="Monitoria"   required="true"    value="#{Monitor.grupoSeleccionado}"   style="width:250px">
                                        <f:selectItem itemLabel="seleccione una" itemValue="" />
                                        <p:ajax  event="itemSelect"  update="@this"/>
                                        <f:selectItems  value="#{Monitor.grupos}" />
                                    </p:selectOneMenu>
                                </p:panelGrid>
                                <p:spacer height="10" />
                                <p:separator />


                                <p:panelGrid columns="2"  columnClasses="ui-grid-col-6,ui-grid-col-20" layout="grid" styleClass="ui-panelgrid-blank" style="border:0px none; background-color:transparent;">

                                    <p:commandButton      id="botonInicio"    actionListener="#{Monitor.botonIniciarAsesoria()}"   type="button"      disabled="#{Monitor.monitoriaIniciada}" value="Iniciar franja de monitoria" styleClass="green-button" style="margin-bottom:10px;">
                                        <f:ajax execute="botonInicio" render="botonFin botonInicio"/>
                                    </p:commandButton>

                                    <p:commandButton    id="botonFin" type="button"  actionListener="#{Monitor.botonFinalizarAsesoria()}"   disabled="#{!Monitor.monitoriaIniciada}" value="Terminar franja de monitoria" styleClass="red-button" style="margin-bottom:10px;">
                                        <f:ajax execute="botonFin" render="botonFin botonInicio"/>
                                    </p:commandButton>

                                </p:panelGrid>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
